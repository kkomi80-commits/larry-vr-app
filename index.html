                    checkRebalancingAlert(solxData.price, tqqqData.price);
                    
                    alert('Ï£ºÍ∞ÄÍ∞Ä ÏóÖÎç∞Ïù¥Ìä∏ÎêòÏóàÏäµÎãàÎã§!');
                    
                } catch (error) {
                    console.error('Ï£ºÍ∞Ä Í∞ÄÏ†∏Ïò§Í∏∞ Ïã§Ìå®:', error);
                    alert('Ï£ºÍ∞ÄÎ•º Í∞ÄÏ†∏Ïò§ÎäîÎç∞ Ïã§Ìå®ÌñàÏäµÎãàÎã§. API ÌÇ§Î•º ÌôïÏù∏Ìï¥Ï£ºÏÑ∏Ïöî.');

            // Í∞ÑÎã®Ìïú Ï£ºÍ∞Ä Í∞ÄÏ†∏Ïò§Í∏∞ (API ÌÇ§ ÏóÜÏù¥ ÏÇ¨Ïö© - Yahoo Finance ÎòêÎäî ÏßÅÏ†ë ÏûÖÎ†•)
            const fetchSimplePrices = async () => {

                    const tqqqPrice = prompt('TQQQ ÌòÑÏû¨ Ï£ºÍ∞ÄÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî:');
                    
                    if (solxPrice && tqqqPrice) {
                        setPortfolio({
                            SOLX: { ...portfolio.SOLX, price: parseFloat(solxPrice) },
                            TQQQ: { ...portfolio.TQQQ, price: parseFloat(tqqqPrice) }
                        });
                        setLastUpdate(new Date());
                        checkRebalancingAlert(parseFloat(solxPrice), parseFloat(tqqqPrice));
                    }
                } finally {
                    setIsLoadingPrice(false);
                }
            };

            // Î¶¨Î∞∏Îü∞Ïã± ÏïåÎ¶º Ï≤¥ÌÅ¨
            const checkRebalancingAlert = (solxPrice, tqqqPrice) => {
                const testPortfolio = {
                    SOLX: { ...portfolio.SOLX, price: solxPrice },
                    TQQQ: { ...portfolio.TQQQ, price: tqqqPrice }
                };
                
                const currentAsset = testPortfolio.SOLX.shares * solxPrice + 
                                    testPortfolio.TQQQ.shares * tqqqPrice;
                const targetV = poolCash + (poolCash / gValue);
                
                if (targetV === 0) return;
                
                const vRatio = (currentAsset / targetV) * 100;
                const needsRebalance = Math.abs(vRatio - 100) > threshold;
                
                if (needsRebalance) {
                    const action = vRatio > 100 ? 'Îß§ÎèÑ' : 'Îß§Ïàò';
                    const message = `üîî Î¶¨Î∞∏Îü∞Ïã± ÌïÑÏöî! ${action} ÏãúÏ†êÏûÖÎãàÎã§. (VÎπÑÏú®: ${vRatio.toFixed(1)}%)`;
                    
                    addNotification(message);
                    
                    // Î∏åÎùºÏö∞Ï†Ä ÏïåÎ¶º
                    if (notificationEnabled && 'Notification' in window && Notification.permission === 'granted') {
                        new Notification('ÎùºÏò§Ïñ¥ VR ÏïåÎ¶º', {
                            body: message,
                            icon: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect fill="%234f46e5" width="100" height="100"/><text y="75" font-size="70" fill="white" text-anchor="middle" x="50">üìä</text></svg>'
                        });
                    }
                }
            };

            // ÏïåÎ¶º Ï∂îÍ∞Ä
            const addNotification = (message) => {
                const newNotif = {
                    id: Date.now(),
                    message,
                    timestamp: new Date()
                };
                setNotifications(prev => [newNotif, ...prev.slice(0, 9)]);
            };

            // Î∏åÎùºÏö∞Ï†Ä ÏïåÎ¶º Í∂åÌïú ÏöîÏ≤≠
            const requestNotificationPermission = async () => {
                if ('Notification' in window) {
                    const permission = await Notification.requestPermission();
                    if (permission === 'granted') {
                        setNotificationEnabled(true);
                        localStorage.setItem('notificationEnabled', 'true');
                        alert('ÏïåÎ¶ºÏù¥ ÌôúÏÑ±ÌôîÎêòÏóàÏäµÎãàÎã§!');
                    }
                } else {
                    alert('Ïù¥ Î∏åÎùºÏö∞Ï†ÄÎäî ÏïåÎ¶ºÏùÑ ÏßÄÏõêÌïòÏßÄ ÏïäÏäµÎãàÎã§.');
                }
            };

            const getCurrentAssetValue = () => {
                return portfolio.SOLX.shares * portfolio.SOLX.price + 
                       portfolio.TQQQ.shares * portfolio.TQQQ.price;
            };

            const calculateTargetV = () => {
                if (poolCash === 0) return 0;
                return poolCash + (poolCash / gValue);
            };

            const getTotalAssets = () => {
                return getCurrentAssetValue() + poolCash;
            };

            const getVRatio = () => {
                const targetV = calculateTargetV();
                const currentAsset = getCurrentAssetValue();
                if (targetV === 0) return 0;
                return (currentAsset / targetV) * 100;
            };

            const getCurrentRatio = () => {
                const total = getCurrentAssetValue();
                if (total === 0) return { SOLX: 0, TQQQ: 0 };
                
                return {
                    SOLX: (portfolio.SOLX.shares * portfolio.SOLX.price / total) * 100,
                    TQQQ: (portfolio.TQQQ.shares * portfolio.TQQQ.price / total) * 100
                };
            };

            const needsVRRebalancing = () => {
                const vRatio = getVRatio();
                return Math.abs(vRatio - 100) > threshold;
            };

            const calculateVRRebalancing = () => {
                const targetV = calculateTargetV();
                const currentAsset = getCurrentAssetValue();
                const difference = currentAsset - targetV;

                if (difference > 0) {
                    const sellValue = difference;
                    return {
                        action: 'Îß§ÎèÑ',
                        totalValue: sellValue,
                        SOLX: {
                            shares: (sellValue * (targetRatio.SOLX / 100)) / portfolio.SOLX.price,
                            value: sellValue * (targetRatio.SOLX / 100)
                        },
                        TQQQ: {

                    const availableCash = Math.min(buyValue, poolCash);
                    
                    return {
                        action: 'Îß§Ïàò',

                        SOLX: {

                setShowApiSetup(false);
                alert('API ÌÇ§Í∞Ä Ï†ÄÏû•ÎêòÏóàÏäµÎãàÎã§!');

            const currentRatio = getCurrentRatio();
            const targetV = calculateTargetV();

            const vrRebalance = calculateVRRebalancing();
            const requiresRebalance = needsVRRebalancing();

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 p-4 pb-20">
                    <div className="max-w-4xl mx-auto">
