<body>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        const LucideIcon = ({ name, size = 24, className = "" }) => {

                Target: <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"></circle><circle cx="12" cy="12" r="6"></circle><circle cx="12" cy="12" r="2"></circle></svg>,
                DollarSign: <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="12" y1="1" x2="12" y2="23"></line><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path></svg>,
                RefreshCw: <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="23 4 23 10 17 10"></polyline><polyline points="1 20 1 14 7 14"></polyline><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path></svg>,
                Save: <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path><polyline points="17 21 17 13 7 13 7 21"></polyline><polyline points="7 3 7 8 15 8"></polyline></svg>,
                Bell: <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path><path d="M13.73 21a2 2 0 0 1-3.46 0"></path></svg>,
                Zap: <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon></svg>
            };
            return icons[name] || null;
        };

        const LarryVRRebalancerPro = () => {
            // ìƒíƒœ ì´ˆê¸°í™” (ë¡œì»¬ ìŠ¤í† ë¦¬ì§€ ìš°ì„ )
            const [portfolio, setPortfolio] = useState(() => {
                const saved = localStorage.getItem('vr_portfolio');
                return saved ? JSON.parse(saved) : { SOLX: { shares: 0, price: 0 }, TQQQ: { shares: 0, price: 0 } };
            });
            const [poolCash, setPoolCash] = useState(() => Number(localStorage.getItem('vr_poolCash')) || 0);
            const [gValue, setGValue] = useState(() => Number(localStorage.getItem('vr_gValue')) || 10);
            const [threshold, setThreshold] = useState(() => Number(localStorage.getItem('vr_threshold')) || 5);
            const [targetRatio, setTargetRatio] = useState(() => {
                const saved = localStorage.getItem('vr_targetRatio');
                return saved ? JSON.parse(saved) : { SOLX: 50, TQQQ: 50 };
            });
            
            const [apiKey, setApiKey] = useState(localStorage.getItem('apiKey') || '');
            const [history, setHistory] = useState(() => JSON.parse(localStorage.getItem('vrHistory')) || []);
            const [showHistory, setShowHistory] = useState(false);
            const [isLoadingPrice, setIsLoadingPrice] = useState(false);
            const [lastUpdate, setLastUpdate] = useState(null);

            // ë°ì´í„° ìë™ ì €ì¥
            useEffect(() => {
                localStorage.setItem('vr_portfolio', JSON.stringify(portfolio));
                localStorage.setItem('vr_poolCash', poolCash);
                localStorage.setItem('vr_gValue', gValue);
                localStorage.setItem('vr_threshold', threshold);
                localStorage.setItem('vr_targetRatio', JSON.stringify(targetRatio));
            }, [portfolio, poolCash, gValue, threshold, targetRatio]);

            // ê³„ì‚° ë¡œì§ë“¤
            const currentAssetValue = useMemo(() => 
                (portfolio.SOLX.shares * portfolio.SOLX.price) + (portfolio.TQQQ.shares * portfolio.TQQQ.price)
            , [portfolio]);

            const targetV = useMemo(() => poolCash + (poolCash / gValue), [poolCash, gValue]);
            const totalAssets = currentAssetValue + poolCash;
            const vRatio = targetV === 0 ? 0 : (currentAssetValue / targetV) * 100;
            const requiresRebalance = Math.abs(vRatio - 100) > threshold;

            // API ê°€ê²© ì—…ë°ì´íŠ¸
            const fetchRealTimePrices = async () => {
                if (!apiKey) { alert('API í‚¤ë¥¼ ì„¤ì •í•´ì£¼ì„¸ìš”!'); return; }
                setIsLoadingPrice(true);
                try {
                    const fetchStock = async (symbol) => {
                        const res = await fetch(`https://www.alphavantage.co/query?function=GLOBAL_QUOTE&symbol=${symbol}&apikey=${apiKey}`);
                        const data = await res.json();
                        if (data['Global Quote']) return parseFloat(data['Global Quote']['05. price']);
                        throw new Error('API Error');
                    };
                    const [p1, p2] = await Promise.all([fetchStock('SOLX'), fetchStock('TQQQ')]);
                    setPortfolio(prev => ({
                        SOLX: { ...prev.SOLX, price: p1 },
                        TQQQ: { ...prev.TQQQ, price: p2 }
                    }));
                    setLastUpdate(new Date());
                    alert('ê°€ê²© ì—…ë°ì´íŠ¸ ì™„ë£Œ!');
                } catch (e) { alert('API í˜¸ì¶œ ì‹¤íŒ¨. í‚¤ë¥¼ í™•ì¸í•˜ì„¸ìš”.'); }
                finally { setIsLoadingPrice(false); }
            };

            const calculatePlan = () => {
                const diff = currentAssetValue - targetV;
                if (Math.abs(diff) < 0.01) return null;
                const action = diff > 0 ? 'ë§¤ë„' : 'ë§¤ìˆ˜';
                const amount = Math.abs(diff);
                const actualBuyAmount = action === 'ë§¤ìˆ˜' ? Math.min(amount, poolCash) : amount;
                
                return {
                    action,
                    total: actualBuyAmount,
                    SOLX: { shares: (actualBuyAmount * (targetRatio.SOLX / 100)) / portfolio.SOLX.price },
                    TQQQ: { shares: (actualBuyAmount * (targetRatio.TQQQ / 100)) / portfolio.TQQQ.price }
                };
            };

            const plan = calculatePlan();

            return (
                <div className="min-h-screen bg-gray-50 p-4 pb-20">
                    <div className="max-w-md mx-auto space-y-4">
                        <header className="flex justify-between items-center">
                            <h1 className="text-xl font-bold text-indigo-700 flex items-center gap-2">
                                <LucideIcon name="TrendingUp" size={24} /> ë¼ì˜¤ì–´ VR Pro
                            </h1>
                            <button onClick={() => setShowHistory(!showHistory)} className="p-2 bg-white rounded-full shadow-sm">
                                <LucideIcon name="History" size={20} className="text-gray-600" />
                            </button>
                        </header>

                        {/* ê°€ê²© ë° ìˆ˜ëŸ‰ ì…ë ¥ (ê°€ì¥ ì¤‘ìš”) */}
                        <section className="bg-white rounded-2xl shadow-sm p-4 border border-indigo-100">
                            <div className="flex justify-between items-center mb-3">
                                <h2 className="font-bold text-gray-800">ë³´ìœ  ìì‚° ìƒì„¸ ì…ë ¥</h2>
                                <button onClick={fetchRealTimePrices} disabled={isLoadingPrice} className="text-xs bg-indigo-50 text-indigo-600 px-2 py-1 rounded font-bold">
                                    {isLoadingPrice ? '...' : 'API ê°±ì‹ '}
                                </button>
                            </div>
                            <div className="grid grid-cols-2 gap-3">
                                {['SOLX', 'TQQQ'].map(sym => (
                                    <div key={sym} className={`p-3 rounded-xl border-2 ${sym === 'SOLX' ? 'border-blue-100' : 'border-green-100'}`}>
                                        <label className="block text-[10px] font-bold text-gray-400 mb-1">{sym} í˜„ì¬ê°€($)</label>
                                        <input 
                                            type="number" 
                                            value={portfolio[sym].price || ''} 
                                            onChange={e => setPortfolio({...portfolio, [sym]: {...portfolio[sym], price: Number(e.target.value)}})}
                                            className="w-full text-lg font-bold outline-none mb-2"
                                            placeholder="0.00"
                                            step="0.01"
                                        />
                                        <label className="block text-[10px] font-bold text-gray-400 mb-1">ë³´ìœ  ìˆ˜ëŸ‰</label>
                                        <input 
                                            type="number" 
                                            value={portfolio[sym].shares || ''} 
                                            onChange={e => setPortfolio({...portfolio, [sym]: {...portfolio[sym], shares: Number(e.target.value)}})}
                                            className="w-full text-sm outline-none border-b"
                                            placeholder="0.00"
                                            step="0.0001"
                                        />
                                        <div className="mt-2 text-[11px] text-right font-bold text-gray-500">
                                            í‰ê°€: ${(portfolio[sym].shares * portfolio[sym].price).toLocaleString(undefined, {minimumFractionDigits:2})}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </section>

                        {/* VR ì„¤ì • */}
                        <section className="bg-indigo-50 rounded-2xl p-4">
                            <h2 className="text-sm font-bold text-indigo-800 mb-3 flex items-center gap-1">
                                <LucideIcon name="Activity" size={16} /> VR ì‹œìŠ¤í…œ ì„¤ì •
                            </h2>
                            <div className="grid grid-cols-2 gap-4">
                                <div>
                                    <label className="text-[10px] text-indigo-600 font-bold">í’€(Pool) í˜„ê¸ˆ $</label>
                                    <input type="number" value={poolCash || ''} onChange={e => setPoolCash(Number(e.target.value))} className="w-full bg-transparent border-b border-indigo-200 py-1 font-bold outline-none" />
                                </div>
                                <div>
                                    <label className="text-[10px] text-indigo-600 font-bold">Gê°’ (ê¸°ë³¸ 10)</label>
                                    <input type="number" value={gValue || ''} onChange={e => setGValue(Number(e.target.value))} className="w-full bg-transparent border-b border-indigo-200 py-1 font-bold outline-none" />
                                </div>
                            </div>
                        </section>

                        {/* ëŒ€ì‹œë³´ë“œ */}
                        <div className="grid grid-cols-2 gap-3">
                            <div className="bg-white p-4 rounded-2xl shadow-sm border">
                                <p className="text-[10px] text-gray-400 font-bold">ì´ ìì‚° í‰ê°€ì•¡</p>
                                <p className="text-xl font-black text-gray-800">${totalAssets.toLocaleString(undefined, {maximumFractionDigits:0})}</p>
                            </div>
                            <div className="bg-white p-4 rounded-2xl shadow-sm border">
                                <p className="text-[10px] text-gray-400 font-bold">ëª©í‘œ Vê°’</p>
                                <p className="text-xl font-black text-indigo-600">${targetV.toLocaleString(undefined, {maximumFractionDigits:0})}</p>
                            </div>
                        </div>

                        {/* ë¦¬ë°¸ëŸ°ì‹± ê²°ê³¼ */}
                        <section className={`p-4 rounded-2xl border-2 ${requiresRebalance ? 'bg-red-50 border-red-100' : 'bg-green-50 border-green-100'}`}>
                            <div className="flex items-center justify-between mb-2">
                                <span className="font-bold text-sm">V ë¹„ìœ¨: {vRatio.toFixed(1)}%</span>
                                <span className={`text-xs px-2 py-0.5 rounded-full font-bold ${requiresRebalance ? 'bg-red-200 text-red-700' : 'bg-green-200 text-green-700'}`}>
                                    {requiresRebalance ? 'ë¦¬ë°¸ëŸ°ì‹± í•„ìš”' : 'ì•ˆì •ê¶Œ'}
                                </span>
                            </div>
                            {requiresRebalance && plan && (
                                <div className="mt-3 bg-white p-3 rounded-xl shadow-sm">
                                    <p className="text-xs font-bold text-gray-500 mb-2">{plan.action} ì œì•ˆ (ì´ ${plan.total.toFixed(2)})</p>
                                    <div className="grid grid-cols-2 gap-2 text-sm">
                                        <div className="text-blue-600 font-bold">SOLX: {plan.SOLX.shares.toFixed(4)}ì£¼</div>
                                        <div className="text-green-600 font-bold">TQQQ: {plan.TQQQ.shares.toFixed(4)}ì£¼</div>
                                    </div>
                                </div>
                            )}
                        </section>

                        <button 
                            onClick={() => {
                                const rec = { date: new Date().toLocaleString(), total: totalAssets, vRatio };
                                const newH = [rec, ...history].slice(0, 20);
                                setHistory(newH);
                                localStorage.setItem('vrHistory', JSON.stringify(newH));
                                alert('ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤.');
                            }}
                            className="w-full bg-indigo-600 text-white py-4 rounded-2xl font-bold shadow-lg shadow-indigo-200 active:scale-95 transition-transform"
                        >
                            í˜„ì¬ ìƒíƒœ ê¸°ë¡í•˜ê¸°
                        </button>

                        {showHistory && (
                            <div className="bg-white rounded-2xl p-4 shadow-inner mt-4">
                                <h3 className="font-bold mb-3">ìµœê·¼ ê¸°ë¡</h3>
                                {history.map((h, i) => (
                                    <div key={i} className="flex justify-between text-xs border-b py-2 text-gray-500">
                                        <span>{h.date}</span>
                                        <span className="font-bold text-gray-800">${h.total.toLocaleString()} ({h.vRatio.toFixed(1)}%)</span>
                                    </div>
                                ))}
                            </div>
                        )}
                        
                        <div className="text-[10px] text-center text-gray-400 mt-4">
                            API í‚¤ëŠ” ë¡œì»¬ ê¸°ê¸°ì—ë§Œ ì•”í˜¸í™” ì—†ì´ ì €ì¥ë©ë‹ˆë‹¤.
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<LarryVRRebalancerPro />, document.getElementById('root'));
    </script>
